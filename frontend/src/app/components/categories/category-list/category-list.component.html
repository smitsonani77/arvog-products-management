<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Categories</h3>
    <button routerLink="/category/new" class="btn btn-primary btn-md">
      Add Category
    </button>
  </div>

  <table
    class="table table-bordered table-hover"
    *ngIf="!loading && categories.length > 0; else noData"
  >
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categories">
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>
          <button
            (click)="editCategory(c.id)"
            class="btn btn-sm btn-warning me-2"
          >
            Edit
          </button>
          <button (click)="deleteCategory(c.id)" class="btn btn-sm btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <div class="alert alert-info text-center mt-4">
      {{ loading ? "Loading categories..." : "No categories found." }}
    </div>
  </ng-template>
</div>
